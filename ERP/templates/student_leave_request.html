{% extends "student_base.html" %}

{% block content %}
<div class="content-wrapper">
    <div class="container-full">
        <div class="content-header">
<div class="content mt-3">
    <div class="animated fadeIn">
                        <h4 class="mb-0">Leave Request</h4>
                    <div class="card-body">
                        <form method="POST" class="needs-validation" novalidate>
                            {% csrf_token %}

                            <!-- Subject -->
                            <div class="form-group">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" id="subject" name="subject" class="form-control" placeholder="Enter Subject" required>
                                <div class="invalid-feedback">
                                    Please enter the subject.
                                </div>
                            </div>

                            <!-- Date Fields -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="from_date" class="form-label">From Date</label>
                                        <input type="date" id="from_date" name="from_date" class="form-control" required>
                                        <div class="invalid-feedback">
                                            Please select the from date.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="to_date" class="form-label">To Date</label>
                                        <input type="date" id="to_date" name="to_date" class="form-control" required>
                                        <div class="invalid-feedback">
                                            Please select the to date.
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Purpose -->
                            <div class="form-group">
                                <label for="purpose" class="form-label">Purpose</label>
                                <textarea id="purpose" name="purpose" class="form-control" rows="4" placeholder="Explain the purpose..." required></textarea>
                                <div class="invalid-feedback">
                                    Please provide a purpose.
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary mt-3">Submit</button>
                            </div>
                        </form>
                    </div>
    </div>
</div>

<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
        
            Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</div>
    </div>
</div>

{% endblock %}

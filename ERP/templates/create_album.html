{% extends 'admin_base.html' %}

{% block content %}
{% load static %}
<div class="content-wrapper">
	  <div class="container-full">
	
		<div class="content-header">
<div class="content mt-3">
    <div class="animated fadeIn">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card" style="box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 8px;">
            <div class="card-header">
              <strong class="card-title">Create New Album</strong>
            </div>
            <div class="card-body">
              <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="row g-3">
                  <div class="col-md-12">
                    <label class="form-label">Album Title:</label>
                    <input type="text" name="title" class="form-control" placeholder="Enter album title" required>
                    <div class="invalid-feedback">Album title is required.</div>
                  </div>
                </div>
  
                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-success px-4">Create Album</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  
  <script>
    // Bootstrap validation
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        var forms = document.getElementsByClassName('needs-validation');
        Array.prototype.forEach.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
  

{% endblock %}

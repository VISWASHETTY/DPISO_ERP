{% extends 'admin_base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center py-10">
    <div class="bg-white shadow-lg rounded-lg p-10 w-full max-w-md">
        
        <h2 class="text-4xl font-bold text-center text-red-500 mb-6">Delete Circular</h2>

        <div class="text-center">
            <p class="text-gray-700 text-lg mb-4">Are you sure you want to delete this circular?</p>
            <p class="text-xl font-semibold text-gray-800 mb-6">{{ circular.title }}</p>

            <!-- Display Circular Image -->
            {% if circular.circular_image %}
            <div class="flex justify-center mb-4">
                <img src="{{ circular.circular_image.url }}" 
                     alt="Circular Image" 
                     class="w-48 h-48 object-cover rounded-lg border-2 border-gray-300 shadow-sm">
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <div class="flex justify-between mt-6">
                    <a href="{% url 'circular_list' %}" 
                       class="bg-gray-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-gray-600 transition">
                       Cancel
                    </a>
                    <button type="submit" 
                            class="bg-red-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-red-600 transition">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

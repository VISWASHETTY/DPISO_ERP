{% extends "admin_base.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Submenu</title>
</head>
<body>
  <div class="content-wrapper">
	  <div class="container-full">
	
		<div class="content-header">
    <div class="content mt-4">
        <div class="animated fadeIn">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="card shadow">
                <div class="card-header">
                  <strong class="card-title">Add Teacher Submenu</strong>
                </div>
                <div class="card-body">
                  <form method="POST" class="needs-validation" novalidate>
                    {% csrf_token %}
      
                    <div class="form-group mb-3">
                      <label for="teacherid">Select Heading:</label>
                      <select name="teacherid" class="form-control" required>
                        <option value="">-- Select --</option>
                        {% for heading in headings %}
                        <option value="{{ heading.id }}">{{ heading.heading }}</option>
                        {% endfor %}
                      </select>
                      <div class="invalid-feedback">Please select a heading.</div>
                    </div>
      
                    <div class="form-group mb-3">
                      <label for="title">Title:</label>
                      <input type="text" name="title" class="form-control" placeholder="Enter submenu title" required>
                      <div class="invalid-feedback">Please enter a title.</div>
                    </div>
      
                    <div class="form-group mb-4">
                      <label for="urls">URL:</label>
                      <input type="text" name="urls" class="form-control" placeholder="Enter submenu URL" required>
                      <div class="invalid-feedback">Please enter a valid URL.</div>
                    </div>
      
                    <div class="text-center">
                      <button type="submit" class="btn btn-success px-4">Add Submenu</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      </div>
      </div>
      
      <script>
        // Bootstrap form validation
        (function () {
          'use strict';
          window.addEventListener('load', function () {
            const forms = document.getElementsByClassName('needs-validation');
            Array.prototype.forEach.call(forms, function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
      </script>
      
</body>
</html>

{% endblock %}

{% extends 'teacher_base.html' %}

{% block content %}
{% load static %}

<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px;">
                    <div class="card-header text-center">
                        <h4>Create New Album</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" class="needs-validation" novalidate>
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label for="title" class="form-label">Album Title</label>
                                <input type="text" name="title" class="form-control" id="title" placeholder="Enter album title" required>
                                <div class="invalid-feedback">
                                    Please enter the album title.
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-success mt-3">Create Album</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
        
            Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>


{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Registration</title>

    <!-- External Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .form-wrapper {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(14px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 720px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.25);
        }

        .form-wrapper h2 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.85);
            font-size: 16px;
            outline: none;
        }

        .form-group label {
            position: absolute;
            top: -12px;
            left: 15px;
            background: rgba(255,255,255,0.85);
            padding: 0 8px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #ff7e5f;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #d;
        }

        .two-column {
            display: flex;
            gap: 20px;
        }

        .two-column .form-group {
            flex: 1;
        }

        .form-wrapper input[type="file"] {
            background: transparent;
            padding: 0;
        }

        .form-wrapper .note {
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            color: #eee;
        }

        @media (max-width: 768px) {
            .two-column {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>

<div class="form-wrapper" data-aos="fade-up">
    <h2><i class="fas fa-graduation-cap"></i> Register School</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="two-column">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Create Username" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Create Password" required>
        </div>
        <input type="hidden" name="role" value="admin">

        <div class="form-group">
            <label>School Name</label>
            <input type="text" name="name" placeholder="School Name" required>
        </div>

        <div class="form-group">
            <label>Address</label>
            <textarea name="address" rows="3" placeholder="Full Address" required></textarea>
        </div>

        <div class="two-column">
            <div class="form-group">
                <label>Contact Number</label>
                <input type="text" name="contact_number" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label>Principal Name</label>
                <input type="text" name="principal_name" placeholder="Principal Full Name" required>
            </div>
        </div>

        <div class="two-column">
            <div class="form-group">
                <label>Established Year</label>
                <input type="number" name="established_year" placeholder="e.g. 1995" required>
            </div>
            <div class="form-group">
                <label>Upload Logo</label>
                <input type="file" name="logo" accept="image/*">
            </div>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea name="description" rows="3" placeholder="Brief About the School" required></textarea>
        </div>

        <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
        <p class="note">By submitting, you agree to our terms of service.</p>
    </form>
</div>

</body>
</html>

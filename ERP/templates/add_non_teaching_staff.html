{% extends "admin_base.html" %}
{% block content %}

  <div class="content-wrapper">
	  <div class="container-full">
	
		<div class="content-header">
  <div class="content mt-3">
    <div class="animated fadeIn">
      <div class="row">
        <div class="col-md-12">
          <div class="card" style="box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 8px;">
            <div class="card-header">
              <strong class="card-title">Add Non Teaching Staff</strong>
            </div>
            <div class="card-body">
              <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">First Name:</label>
                    <input type="text" name="first_name" class="form-control" required>
                    <div class="invalid-feedback">First name is required.</div>
                  </div>
  
                  <div class="col-md-6">
                    <label class="form-label">Last Name:</label>
                    <input type="text" name="last_name" class="form-control" required>
                    <div class="invalid-feedback">Last name is required.</div>
                  </div>
  
                  <div class="col-md-6">
                    <label class="form-label">Username:</label>
                    <input type="text" name="username" class="form-control" required>
                    <div class="invalid-feedback">Username is required.</div>
                  </div>
  
                  <div class="col-md-6">
                    <label class="form-label">Email:</label>
                    <input type="email" name="email" class="form-control" required>
                  </div>
  
                  <div class="col-md-6">
                    <label class="form-label">Password:</label>
                    <input type="password" name="password" class="form-control" required>
                    <div class="invalid-feedback">Password is required.</div>
                  </div>
  
                  <div class="col-md-6">
                    <label class="form-label">Designation:</label>
                    <input type="text" name="designation" class="form-control" required>
                    <div class="invalid-feedback">Designation is required.</div>
                  </div>
  
                  <div class="col-md-6">
                    <label class="form-label">Phone:</label>
                    <input type="text" name="phone" class="form-control" required>
                    <div class="invalid-feedback">Phone Number is required.</div>
                  </div>
  
                  <div class="col-md-12">
                    <label class="form-label">Address:</label>
                    <textarea name="address" class="form-control" rows="3" required></textarea>
                    <div class="invalid-feedback">Address is required.</div>
                  </div>
                </div>
  
                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-primary px-4">Add Staff</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  
  <script>
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        var forms = document.getElementsByClassName('needs-validation');
        Array.prototype.forEach.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
  

{% endblock %}

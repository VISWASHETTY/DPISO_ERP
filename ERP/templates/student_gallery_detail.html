{% extends 'student_base.html' %}

{% block content %}
{% load static %}

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2>{{ album.title }}</h2>
        <a href="{% url 'gallery_list' %}" class="btn btn-secondary">Back to Gallery</a>
    </div>

    <h3 class="mt-3">Images</h3>

    {% if images %}
        <div class="row">
            {% for image in images %}
                <div class="col-md-3 col-sm-6 mb-4">
                    <div class="card shadow-lg">
                        <img src="{{ image.image.url }}" class="card-img-top img-fluid fixed-size-img" alt="Gallery Image">
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted">No images available.</p>
    {% endif %}
</div>

<style>
    .fixed-size-img {
        height: 200px; /* Set a fixed height */
        object-fit: cover; /* Ensures all images fit well */
    }
    
    .card:hover {
        transform: scale(1.05); /* Slight zoom on hover */
        transition: 0.3s ease-in-out;
    }
</style>

{% endblock %}

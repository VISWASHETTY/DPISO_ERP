{% extends 'student_base.html' %}

{% block content %}

{% load static %}
<h2 class="text-center">Gallery Albums</h2>
    <div class="row">
        {% for album in albums %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ album.title }}</h5>
                        <p class="text-muted">Created by: {{ album.created_by }}</p>
                        <a href="{% url 'student_gallery_detail' album.id %}" class="btn btn-primary">View Album</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}

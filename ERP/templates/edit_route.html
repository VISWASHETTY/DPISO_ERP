{% extends 'non_teaching_staff_base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Route</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Route Name</label>
            <input type="text" name="name" value="{{ route.name }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Start Point</label>
            <input type="text" name="start_point" value="{{ route.start_point }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>End Point</label>
            <input type="text" name="end_point" value="{{ route.end_point }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Stops (comma-separated)</label>
            <textarea name="stops" class="form-control" required>{{ route.stops }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Update Route</button>
        <a href="{% url 'route_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

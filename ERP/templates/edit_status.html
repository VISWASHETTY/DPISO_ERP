{% extends 'admin_base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Lead Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="content-wrapper">
    <div class="container-full">
        <div class="content-header">
<div class="container mt-5">
    <h4>Edit Lead Status</h4>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow-sm">
                <div class="card-header">
                    Update Status
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label>Status Name *</label>
                            <input type="text" name="status_name" class="form-control" value="{{ status.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label>Text Color</label>
                            <input type="color" name="text_color" class="form-control form-control-color" value="{{ status.text_color }}">
                        </div>
                        <div class="mb-3">
                            <label>Background Color</label>
                            <input type="color" name="bg_color" class="form-control form-control-color" value="{{ status.bg_color }}">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Update</button>
                        <a href="{% url 'lead_statuses' %}" class="btn btn-secondary mt-2 w-100">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>

</body>
</html>
{% endblock %}

            <h4 class="text-primary">Teacher Details</h4>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">First Name:</label>
                    <input type="text" name="first_name" class="form-control" value="{{ tea1.first_name }}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Last Name:</label>
                    <input type="text" name="last_name" class="form-control" value="{{ tea1.last_name }}">
                </div>
            </div>
        
            <div class="row mt-3">
                <div class="col-md-6">
                    <label class="form-label">Phone:</label>
                    <input type="text" name="phone" class="form-control" value="{{ tea1.phone }}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Date of Birth:</label>
                    <input type="date" name="date_of_birth" class="form-control" value="{{ tea1.date_of_birth|date:'Y-m-d' }}">
                </div>
            </div>
        
            <div class="mt-3">
                <label class="form-label">Subjects:</label>
                <input type="text" name="subjects" class="form-control" value="{{ tea1.subjects }}">
            </div>

            <div class="mt-3">
                <label class="form-label">Profile Picture:</label>
                <input type="file" name="profile" class="form-control" value="{{ tea1.profile }}">
            </div>
        
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-5">Update</button>
